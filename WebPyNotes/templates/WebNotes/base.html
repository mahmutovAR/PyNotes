<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="author"
          content="Aidar Mahmutov" />
    <meta name="description"
          content="The WebPyNotes provides creating plain text notes, saving notes to the database,
  listing and editing previously created notes." />
    <title>
        PyNotes
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/pynotes_style.css' %}">

<body class="container-lg pynotes_body">

<header class="d-flex py-3 justify-content-center align-items-center pynotes_header">
    <img src='{% static "images/pynotes-logo.png" %}'
         alt=""
         title="PyNotes logo"
         width="40"
         height="40"
    class="rounded">
    <h1 class="text-white ps-2 m-0">
        Web Py Notes App
    </h1>
</header>

<div class="row justify-content-start mx-0" >
        <nav class="col col-auto pt-2 pynotes_nav">

        <ul class="nav flex-column mb-auto">
            <li class="nav-item">
                <a href='{% url "index" %}'
                   class="nav-link text-white"
                   aria-current="page">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="20"
                         height="20"
                         fill="currentColor"
                         class="bi bi-house"
                         viewBox="0 0 20 20">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                    </svg>
                    Home
                </a>
            </li>

            <li class="nav-item">
                <a href='{% url "add_note" %}'
                   class="nav-link text-white">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="20"
                         height="20"
                         fill="currentColor"
                         class="bi bi-pencil-square"
                         viewBox="0 0 20 20">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd"
                              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                    Add note
                </a>
            </li>

            <li class="nav-item">
                <a href='{% url "all_notes" %}'
                   class="nav-link text-white">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="20"
                         height="20"
                         fill="currentColor"
                         class="bi bi-card-list"
                         viewBox="0 0 20 20">
                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                        <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                    </svg>
                    All notes
                </a>
            </li>

            <li class="nav-item">
                <a href='{% url "search_note" %}'
                   class="nav-link text-white">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="20"
                         height="20"
                         fill="currentColor"
                         class="bi bi-search"
                         viewBox="0 0 20 20">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    Search
                </a>
            </li>
        </ul>
    </nav>

    <main class="col ps-4 pt-2 text-white pynotes_main">
        {% if app_error %}
        <div class="alert mt-3 ms-0 pynotes_error" role="alert" aria-relevant="all">
            {% for err in app_error %}
            <p class="m-0">
                {{ err }}
            </p>
            {% endfor %}
        </div>
        {% endif %}

        {% if app_message %}
        <div class="alert m-3 ms-0 pynotes_success" role="alert" aria-relevant="all">
            <p class="m-0">
                {{ app_message }}
            </p>
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</div>

<footer class="d-flex flex-wrap justify-content-between py-2 px-3 pynotes_footer">
    <p>
        2023 mahmutovAR
    </p>
    <a class="text-body-secondary pynotes_link"
       href="https://github.com/mahmutovAR"
       target="_blank">
        My profile on GitHub
    </a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous">
</script>
</body>
</html>
